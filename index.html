<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Это комментарий, его содержимое не отобразится на странице -->
    <section>Секция</section>
    <p>Абзац</p>
    <a>Ссылка</a>
    <button>Кнопка</button>
    <a href="https://google.com" class="link">...</a>

    <img src="cat.jpg" alt="cute cat" />

    <input type="text" name="user_name" />

    <button type="submit">...</button>

    <p class="text">...</p>
    <a
      href="http://google.com"
      target="_blank"
      title="Поисковая система Google"
    >
      Google.com
    </a>
    <img
      src="https://image.ibb.co/esKkpv/if_free_28_616649.png"
      alt="Картинка на тему путешествий"
    />
    <!-- Метаинформация о кодировке -->
    <meta charset="utf-8" />

    <!-- Поле ввода -->
    <input type="text" />

    <!-- Изображение -->
    <img src="cat.jpg" alt="cool cat" />
    <p>
      <a href="squoosh.app">Squoosh</a> - сервис
      <em>оптимизации</em> изображений.
    </p>

    <p>Преимущества</p>
    <ul>
      <li>Работает в браузере</li>
      <li>Не грузит систему</li>
      <li>Удобный интерфейс</li>
    </ul>
  </body>
</html>
